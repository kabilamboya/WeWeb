<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo Website</title>
    <link rel="stylesheet" href="wewe.css">
</head>
<body class="login-body">
    <div class="login-container">
        <header>
            <h1>Login to Demo Website</h1>
        </header>
        <main>
            <form class="login-form" id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required value="user@example.com">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required value="password123">
                
                <button type="submit">Login</button>
            </form>
        </main>
    </div>
    <script src="wewe.js"></script>
</body>
</html>
